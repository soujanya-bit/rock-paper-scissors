<!DOCTYPE html>

<body>
    <script>
        function getComputerChoice() {
    const randomNumber = Math.random(); // Generate a random number between 0 and 1

    // Use conditional statements to return "rock", "paper", or "scissors"
    if (randomNumber < 0.33) {
        return "rock";
    } else if (randomNumber < 0.66) {
        return "paper";
    } else {
        return "scissors";
    }
}

// Example usage and testing the function
const computerChoice = getComputerChoice();
console.log("Computer choice:", computerChoice);

        function getHumanChoice() {
            const userInput=prompt("enter your choice(rock,paper,scissors)").toLowerCase();
            if (userInput==="rock" || userInput==="paper" || userInput==="scissors") {
            return userInput;
        } else {
            console.log("invalid choice");
            return getHumanChoice();
        }
        }
        const humanCHoice=getHumanChoice();
        console.log("human choice:",humanCHoice);
        
        // Global variables to keep track of scores
let humanScore = 0;    // Initialize human player's score to 0
let computerScore = 0; // Initialize computer's score to 0

// Example usage
console.log("Initial Scores:");
console.log("Human Score:", humanScore);
console.log("Computer Score:", computerScore);

function playRound(humanChoice, computerChoice) {
    // Make the humanChoice parameter case-insensitive
    humanChoice = humanChoice.toLowerCase();

    // Determine the winner and log the appropriate message
    if (humanChoice === computerChoice) {
        console.log("It's a tie! Both chose " + humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1) + ".");
    } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "paper" && computerChoice === "rock") ||
        (humanChoice === "scissors" && computerChoice === "paper")
    ) {
        console.log("You win! " + humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1) + " beats " + computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1) + ".");
        humanScore++; // Increment human score
    } else {
        console.log("You lose! " + computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1) + " beats " + humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1) + ".");
        computerScore++; // Increment computer score
    }
}
function playGame() {
    // Score variables initialized inside the playGame function
    let humanScore = 0;    // Initialize human player's score to 0
    let computerScore = 0; // Initialize computer's score to 0

    // Play 5 rounds
    for (let i = 0; i < 5; i++) {
        const humanChoice = getHumanChoice(); // Get human choice
        const computerChoice = getComputerChoice(); // Get computer choice
        playRound(humanChoice, computerChoice); // Play a round
        
        console.log("Current Scores:");
        console.log("Human Score:", humanScore);
        console.log("Computer Score:", computerScore);
    }

    // Declare the winner at the end
    if (humanScore > computerScore) {
        console.log("Congratulations! You win the game!");
    } else if (humanScore < computerScore) {
        console.log("Sorry, you lose the game. Better luck next time!");
    } else {
        console.log("It's a tie! No one wins the game.");
    }
}

    if (humanChoice === computerChoice) {

// Example usage
playGame(); // Start the game
